{% extends "base.html" %}

{% block title %}Login - PeptideTracker.ai{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">
                    <i class="bi bi-droplet-fill text-primary"></i><br>
                    PeptideTracker.ai
                </h3>
                
                <h5 class="text-center text-muted mb-4">Welcome Back</h5>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Enter your username"
                               required
                               autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password"
                               required>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                        <i class="bi bi-question-circle"></i> Forgot your password?
                    </a>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">
                        Don't have an account? 
                        <a href="{{ url_for('register') }}">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
