{% extends "base.html" %}
{% block title %}Profile (Optional){% endblock %}
{% block content %}
<div class="container" style="max-width:720px">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Profile (optional)</h2>
    <a class="btn btn-outline-secondary" href="{{ url_for('skip_profile') }}">Skip for now</a>
  </div>

  <form method="post" novalidate>
    <div class="card mb-3">
      <div class="card-body">
        <h5>Your goals</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="goals" value="fat_loss">
          <label class="form-check-label">Fat loss</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="goals" value="muscle">
          <label class="form-check-label">Muscle gain</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="goals" value="recovery">
          <label class="form-check-label">Injury recovery</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="goals" value="longevity">
          <label class="form-check-label">Longevity</label>
        </div>
      </div>
    </div>

    <button class="btn btn-primary">Save profile</button>
  </form>
</div>
{% endblock %}
